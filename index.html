<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1 class="logo">Weather!</h1>

        <form action="" class="city-search">
          <input type="search" class="city-search__input" placeholder="Enter a city name" />
          <button class="city-search__btn">Get the weather</button>
        </form>
      </div>

    </header>

    <main>
      <div class="weather-card-container">
        <div id="template-weather-card" >
          <h1 class="city">Boston, MA</h1>
          <div class="temperature">Temperature: 44 F</div>
          <img class="weather-art" src="images/day_clear.png"></img>
          <div class="humidity">Humidity: 44%</div>
          <div class="cloudiness">Cloudiness: 50%</div>
          <div class="wind-speed">Wind: 2 MPH NE</div>
        </div>
      </div>
    </main>
  </body>

  <script src="main.js"></script>
</html>
