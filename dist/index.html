<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1 class="logo">Weather!</h1>

        <form action="" class="city-search">
          <input type="search" class="city-search__input" placeholder="Enter a city name" />
          <button class="city-search__btn fas fa-search"></button>
        </form>
        <label class="toggle-temp">
          <input type="checkbox" class="checkbox-toggle" autocomplete="off">
          <span class="check">
            <span class="check-text">&nbsp;F&nbsp;&nbsp;&nbsp;C</span>
          </span>
        </label>

      </div>

    </header>

    <main>
      <div class="weather-card-container">
        <div id="template-weather-card" >
          <h1 class="city">Boston, MA</h1>
          <div class="temperature"></div>
          <img class="weather-art"></img>
          <div class="humidity"></div>
          <div class="cloudiness"></div>
          <div class="wind-speed"></div>
        </div>
      </div>
    </main>
  </body>

  <script src="main.js"></script>
</html>
